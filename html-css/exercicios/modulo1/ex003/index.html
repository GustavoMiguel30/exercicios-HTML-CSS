<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>  <!--Imagem dentro da pasta-->
    <img src="logohtml.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em subpastar.</p> <!--Imagem de uma pasta que está dentro de outra pasta-->
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-23-1174949.png" alt="Logo JavaScript"> <!--Imagem carregada direto da web-->
</body>
</html>
